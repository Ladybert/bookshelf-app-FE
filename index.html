<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./assets/stylesheet.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <div class="left-container">
        <section class="add-new-book">
          <h2>Tambah Buku Baru</h2>
          <form id="bookForm" data-testid="bookForm">
            <div>
              <label for="bookFormTitle">Judul</label>
              <input
                id="bookFormTitle"
                type="text"
                required
                data-testid="bookFormTitleInput"
              />
            </div>
            <div>
              <label for="bookFormAuthor">Penulis</label>
              <input
                id="bookFormAuthor"
                type="text"
                required
                data-testid="bookFormAuthorInput"
              />
            </div>
            <div>
              <label for="bookFormYear">Tahun</label>
              <input
                id="bookFormYear"
                maxlength="4"
                min="1000"
                max="9999"
                type="number"
                required
                data-testid="bookFormYearInput"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              />
            </div>
            <div>
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>
            <button
              id="bookFormSubmit"
              type="submit"
              data-testid="bookFormSubmitButton"
              class="add-button"
            >
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </section>
      </div>

      <div class="right-container">
        <section class="search-book">
          <h2>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <label class="title" for="searchBookTitle">Judul</label>
            <div class="search-container">
              <input
                id="searchBookTitle"
                type="text"
                data-testid="searchBookFormTitleInput"
                placeholder="Masukkan judul Buku"
              />
              <button
                id="searchSubmit"
                type="submit"
                data-testid="searchBookFormSubmitButton"
                class="search-button"
              >
                Cari
              </button>
            </div>
          </form>
        </section>

        <section class="unread-bookshelf">
          <h2>Belum selesai dibaca</h2>

          <div id="incompleteBookList" data-testid="incompleteBookList">
            <div data-bookid="123123123" data-testid="bookItem">
              <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
              <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
              <p data-testid="bookItemYear">Tahun: 2030</p>
              <div>
                <button
                  class="selesai-dibaca"
                  data-testid="bookItemIsCompleteButton"
                >
                  Selesai dibaca
                </button>
                <button class="hapus-buku" data-testid="bookItemDeleteButton">
                  Hapus Buku
                </button>
                <button class="edit-buku" data-testid="bookItemEditButton">
                  Edit Buku
                </button>
              </div>
            </div>
          </div>
        </section>

        <section class="read-bookshelf">
          <h2>Selesai dibaca</h2>

          <div id="completeBookList" data-testid="completeBookList">
            <div data-bookid="456456456" data-testid="bookItem">
              <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
              <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
              <p data-testid="bookItemYear">Tahun: 2030</p>
              <div>
                <button
                  class="belum-selesai-dibaca"
                  data-testid="bookItemIsCompleteButton"
                >
                  Belum Selesai dibaca
                </button>
                <button class="hapus-buku" data-testid="bookItemDeleteButton">
                  Hapus Buku
                </button>
                <button class="edit-buku" data-testid="bookItemEditButton">
                  Edit Buku
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
